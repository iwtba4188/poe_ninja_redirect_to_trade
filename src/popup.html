<!doctype html>
<html>

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title class="i18n">__MSG_extension_name__</title>
        <style>
            html {
                height: max-content;
                width: max-content;
            }

            select {
                min-width: max-content;
            }

            span#version {
                font-size: xx-small;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row align-items-center p-2">
                <!-- dummy col -->
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <div class="row-sm align-items-center p-2">
                <div class="col"> <label class="i18n" for="redirect-to">__MSG_description_redirect_domain__</label>
                </div>
                <div class="col">
                    <select id="redirect-to" class="form-select form-select-sm">
                        <option value="com" class="i18n">__MSG_opt_redirect_to_com__</option>
                        <option value="tw" class="i18n">__MSG_opt_redirect_to_tw__</option>
                    </select>
                </div>
            </div>

            <div class="row-sm align-items-center p-2">
                <div class="col"> <label class="i18n" for="lang">__MSG_description_lang__</label> </div>
                <div class="col">
                    <select id="lang" class="form-select form-select-sm">
                        <option value="en" class="i18n">__MSG_opt_mods_en__</option>
                        <option value="zh-tw" class="i18n">__MSG_opt_mods_zh_tw__</option>
                        <option value="en-zh-tw" class="i18n">__MSG_opt_mods_en_zh_tw__</option>
                        <option value="ko" class="i18n">__MSG_opt_mods_ko__</option>
                        <option value="en-ko" class="i18n">__MSG_opt_mods_en_ko__</option>
                        <option value="ru" class="i18n">__MSG_opt_mods_ru__</option>
                        <option value="en-ru" class="i18n">__MSG_opt_mods_en_ru__</option>
                    </select>
                </div>
            </div>

            <div class="row-sm align-items-center p-2">
                <div class="col"> <label class="i18n" for="mods-file-mode">__MSG_description_mods_file_mode__</label>
                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="__MSG_description_mods_file_using__"
                        class="i18n"><img src="./icon/info-vscode.svg" alt="info mark" width="17px" /></a>
                </div>
                <div class="col">
                    <select id="mods-file-mode" class="form-select form-select-sm">
                        <option value="build-in" class="i18n">__MSG_opt_mods_file_build_in__</option>
                        <option value="online" class="i18n">__MSG_opt_mods_file_online__</option>
                    </select>
                </div>
            </div>

            <div class="row-sm align-items-center p-2">
                <div class="col"><label for="debug">Debug Mode</label></div>
                <div class="col">
                    <select id="debug" class="form-select form-select-sm">
                        <option value="on">ON</option>
                        <option value="off">OFF</option>
                    </select>
                </div>
            </div>

            <div class="row align-items-center">
                <!-- dummy col -->
                <div class="col"></div>
                <div class="col text-end"><span id="version"> unknown </span></div>
            </div>

        </div>

        <script src="./popup.js" type="module"></script>
    </body>

</html>
